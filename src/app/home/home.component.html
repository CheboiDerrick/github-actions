<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <ul *ngFor='let post of posts'>
                <div>
                    <div class="card text-center">
                        <div class="card-header">
                          Featured
                        </div>
                        <div class="card-body">
                          <h5 class="card-title"> {{post.title}} </h5>
                          <p class="card-text">{{post.body}}</p>
                          <a href="#" class="btn btn-danger" (click)= 'deletePost(post.id)'>DELETE</a>
                        </div>
                        <div class="card-footer text-muted">
                          2 days ago
                        </div>
                      </div>
                </div>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="container">
                <h1>Create New Post</h1>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input formControlName="title" id="title" type="text" class="form-control">
                        <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                            <div *ngIf="f.title.errors.required">Title is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea formControlName="body" id="body" type="text" class="form-control">
                        </textarea>
                        <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                            <div *ngIf="f.body.errors.required">Body is required.</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
